<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Life Timer</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .hide {
            display: none;
        }
        .container {
            text-align: center;
            margin: 20px;
        }
        .settings {
            text-align: center;
            margin: 20px;
        }
        .time-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        h2 {
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="background">
        <div id="initialText" class="container">
            <h1>Kindly Enter Your Date Of Birth</h1>
        </div>
        <div id="afterDOBBtnTxt" class="container hide">
            <div class="center">
                <h1>How Much Life Journey Covered, Till Now</h1>
                <div class="time-container">
                    <h2>
                        <div id="year">0</div>
                        Years
                    </h2>
                    <h2>
                        <div id="month">0</div>
                        Months
                    </h2>
                    <h2>
                        <div id="day">0</div>
                        Days
                    </h2>
                    <h2>
                        <div id="hour">0</div>
                        Hours
                    </h2>
                    <h2>
                        <div id="minute">0</div>
                        Minutes
                    </h2>
                    <h2>
                        <div id="second">0</div>
                        Seconds
                    </h2>
                </div>
            </div>
        </div>

        <div class="settings">
            <i id="settingIcon" class="fa fa-cog"></i>
            <div id="settingContent" class="settings-content hide">
                <input type="date" id="dobInput" />
                <button id="dobButton">Add DOB</button>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
